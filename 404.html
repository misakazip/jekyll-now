<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found / ページが見つかりません。</title>
    <style>
        body {
            background-color: #808080; /* 灰色 */
            color: #ffffff; /* 白色 */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>The server cannot find the requested resource</p>
        <h1>ページが見つかりません</h1>
        <p>サーバーがリクエストされたリソースを見つけることができませんでした。</p>
    </div>
</body>
</html>
